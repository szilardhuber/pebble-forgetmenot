<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Forget Me Not by szilardhuber</title>
    <script>
        function saveSettings()
        {
            var messageText = document.getElementById("messageText").value;
            var time = document.getElementById("time").value;
            var message = { 'text': messageText, 'time': time };
            location.href = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(message));
        }
    </script>
  </head>

  <body>

    <div class="container">
      <section id="main_content">
        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Forget Me Not</h3>


<p>What shall I remind you of:</p>
<input id="messageText" type="text"/>

<p>When may I remind you each day?: </p>
<input id="time" type="time"/>

<p><button onclick="saveSettings()">Save</button></p>
  </body>
</html>
